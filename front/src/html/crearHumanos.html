    <!-- Modal -->

    <div class="modal fade" id="modalHumanoIndiv" tabindex="-1" aria-labelledby="modalHumanoIndivLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modalCrear">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHumanoIndivLabel">Crear humano</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3 border-0" id="humanoIndiv">
                        <div class="card-body">

                            <form id="formHumanoIndiv">

                                <div class="card mb-3 p-4">
                                    <div class="row">
                                        <div class="col">
                                            <label for="name" class="col-form-label float-start">Nombre:</label>
                                            <input name="name" type="text" class="form-control mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col">
                                            <label for="email" class="col-form-label float-start">Email:</label>
                                            <input name="email" type="text" class="form-control mb-3 w-100 float-end inputCaracterisitica">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="passwd" class="col-form-label float-start">Contraseña:</label>
                                            <input name="passwd" type="text" class="form-control mb-3 w-100 float-end inputCaracterisitica">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="destino" class="col-form-label float-start mt-3">Destino:</label>
                                            <input name="destino" type="text" class="form-control mt-3 mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="sabiduria" class="col-form-label float-start">Sabiduría:</label>
                                            <input name="sabiduria" type="text" class="form-control mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col">
                                            <label for="nobleza" class="col-form-label float-start">Nobleza:</label>
                                            <input name="nobleza" type="text" class="form-control mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="virtud" class="col-form-label float-start">Virtud:</label>
                                            <input name="virtud" type="text" class="form-control mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="maldad" class="col-form-label float-start">Maldad:</label>
                                            <input name="maldad" type="text" class="form-control mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="audacia" class="col-form-label float-start">Audacia:</label>
                                            <input name="audacia" type="text" class="form-control mb-3 w-50 float-end inputCaracterisitica">
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary float-end">Aceptar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
